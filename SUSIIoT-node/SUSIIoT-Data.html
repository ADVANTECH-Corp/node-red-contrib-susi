<script type="text/javascript">
function ws_oneditprepare() {
    $("#class1GPIO").hide();            
    $("#node-input-class0").change(function(){
        if( $("#node-input-class0").val() === 'Hardware Monitor') {
            $("#rowHWM").show();
        }
        else {
            $("#rowHWM").hide();
        }
        if( $("#node-input-class0").val() === 'GPIO') {
            $("#rowGPIO").show();
        }
        else {
            $("#rowGPIO").hide();
        }
    });

}

</script>

<!-- Define the edit dialog.                       -->
<script type="text/x-red" data-template-name="SUSIIoT-Data">

    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
    <br/>

    <div class="form-row">
        <label for="node-input-class0"><i class="fa fa-dot-circle-o"></i>Feature</label>
        <select id="node-input-class0">
           <option value="All">All</option>
           <option value="Platform Information">Platform Information</option>
           <option value="Hardware Monitor">Hardware Monitor</option>
           <option value="GPIO">GPIO</option>
           <option value="Backlight">Backlight</option>
           <option value="SUSIIoT Information">SUSIIoT Information</option>
        </select>
    </div>
    <br/>

    <div class="form-row" id="rowHWM">
        <label for="node-input-class1HWM"><i class="fa fa-dot-circle-o"></i>Type</label>
        <select id="node-input-class1HWM">
           <option value="All">All</option>
           <option value="Temperature">Temperature</option>
           <option value="Voltage">Voltage</option>
           <option value="Fan Speed">Fan Speed</option>
		   <option value="Current">Current</option>
        </select>
    </div>
    
    <div class="form-row" id="rowGPIO">
        <label for="node-input-class1GPIO"><i class="fa fa-dot-circle-o"></i>Pin</label>
        <select id="node-input-class1GPIO">
           <option value="All">All</option>
           <option value="GPIO00">GPIO00</option>
           <option value="GPIO01">GPIO01</option>
           <option value="GPIO02">GPIO02</option>
           <option value="GPIO03">GPIO03</option>
           <option value="GPIO04">GPIO04</option>
           <option value="GPIO05">GPIO05</option>
           <option value="GPIO06">GPIO06</option>
           <option value="GPIO07">GPIO07</option>
        </select>
    </div>
    
    <br/>
    
    <!-- Node name -->
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="SUSIIoT-Data">
   <p>Node to retrieve the status of a ADVANTECH platform by SUSI, either at
   startup, or at a predefined period, determined by an input message</p>
   <p>Outputs a <b>msg</b> containing <b>msg.topic</b> which defaults to the
   sensor name, and <b>msg.payload</b> containing the reading.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('SUSIIoT-Data', {
        category: 'ADVANTECH', // the palette category
        defaults: {               // defines the editable properties of the node
            name:    {value: ""},
            topic:   {value: "SUSIIoT Data"},
            class0:  {value: "All"},
            class1HWM:  {value: "All"},
            class1GPIO:  {value: "All"}
        },
        inputs:  1,              // set the number of inputs - only 0 or 1
        outputs: 1,              // set the number of outputs - 0 to n
        color:   "#FFAAAA",
        icon:    "white-globe.png",   // saved in  icons/myicon.png
        paletteLabel: "IoT Data",
        label:   function() {    // sets the default label contents
                   return this.name||this.topic||"SUSIIoT-Data";
                 },
        labelStyle: function() { // sets the class to apply to the label
                   return this.name ? "node_label_italic": "";
                 },
        oneditprepare: ws_oneditprepare
    });
</script>
